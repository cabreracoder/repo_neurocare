<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuario</title>

  <!-- CSS aparte -->
  <link rel="stylesheet" href="agregar_usuario.css">
</head>

<body>

  <div class="contenedor">

    <div class="card">
      <h2>Agregar Usuario</h2>

      <form action="admin.html">

        <label>Nombre completo</label>
        <input type="text" placeholder="Nombre del usuario" required>

        <label>Correo electrónico</label>
        <input type="email" placeholder="Correo del usuario" required>

        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña temporal" required>

        <label>Rol del usuario</label>
        <select required>
          <option value="">Seleccione un rol</option>
          <option value="paciente">Paciente</option>
          <option value="medico">Médico</option>
          <option value="cuidador">Cuidador</option>
        </select>

        <button type="submit">Agregar Usuario</button>

        <p class="texto">
          Volver al <a href="admin.html">Panel Administrador</a>
        </p>

      </form>

    </div>

  </div>

</body>
</html>
